<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Design Survey</title>
    <link rel="stylesheet" href="./css/surveystyle.css">
</head>
<body>
    <header>
        <img class="logo" src="logo.jpg" alt="company-logo">
        <h1>Web Design Knowledge Survey</h1>
    </header>
    <main>
        <section class="formsection">
        <form class="name">
            <label for="name">Name</label><br>
            <input id="name" type="text" required>
        </form>

        <form class="age">
            <label for="age">Age</label><br>
            <input id="age" type="number" required>
        </form>

        <form class="email">
            <label for="email">Email</label><br>
            <input id="email" type="email" required>
        </form>

        <form class="question1">
            <label for="q1">Do you have prior experience with Web Design?</label><br>
            <textarea id="q1" required></textarea>
        </form>

        <form class="question2">
            <label for="q2">Why do you want to learn Web design?</label><br>
            <textarea id="q2" required></textarea>
        </form>

        <form class="question3">
            <label for="q3">Which is your favorite Browser?</label><br>
            <input list="browsers" name="browser">
            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
        </form>

        <form class="question4">
            <caption>What languages do you know?</caption><br>
            <input type="checkbox" id="html">
            <label for="html">HTML</label><br>

            <input type="checkbox" id="css">
            <label for="css">CSS</label><br>

            <input type="checkbox" id="javascript">
            <label for="javascript">JavaScript</label><br>

            <input type="checkbox" id="php">
            <label for="php">PHP</label><br>

            <input type="checkbox" id="phyton">
            <label for="phyton">Python</label><br>
        </form>

        <form>
            <label for="comments">Leave us your comment!</label><br>
            <textarea id="comments"></textarea>
        </form>
        <button type="submit">Send my answers</button>
        
        </section>
        
    </main>
</body>
</html>
